<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Hero">
    <div class="container">
      <h2><b>Order Summary</b></h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">

        <div class="plan-text">
          <div class="music">
            <img src="./images/icon-music.svg" alt="Music">
          </div>
          <div class="annual">
            <h3>Annual Plan</h3>
            <h5>$59.99/year</h5>
          </div>
        </div>

        <div class="plan-link">
          <a href="">Change</a>
        </div>
      </div>
      <div class="button">
        <button class="btn">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sagnik Acharya</a>.
  </div>
</body>

</html>
